<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Time Comparison</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; padding: 10px; background-color: #f0f0f0; }
    .container { max-width: 600px; margin: 0 auto; }
    .header { margin-bottom: 20px; }
    .home-timezone { padding: 15px; border-radius: 10px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: background 0.5s ease; }
    .timezone-list { padding-bottom: 10px; }
    .timezone-card { position: relative; width: 100%; border-radius: 10px; padding: 15px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: background 0.5s ease; }
    .remove-btn { position: absolute; padding: 0; top: 35%; left: 47%; margin: 2px; background: none; border: none; font-size: 20px; cursor: pointer; color: red; font-weight: bold; z-index: 10; }
    .day { background: linear-gradient(135deg, #87CEEB, #E0F6FF); color: #333; }
    .night { background: linear-gradient(135deg, #1a237e, #0d1b2a); color: white; }
    .controls { margin: 15px 0; }
    input, button { padding: 8px; margin: 5px 0; border-radius: 5px; border: 1px solid #ddd; font-size: 14px; width: 100%; }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    .timezone-info { margin: 10px 0; }
    .set-btn { margin-left: 10px; padding: 5px 10px; font-size: 12px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; }
    .time { transition: opacity 0.5s ease-in-out; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>World Time Comparison</h1>
      <div class="home-timezone" id="homeTimezoneSection">
        <strong>Home City:</strong>
        <input id="homeCity" list="cityOptions" placeholder="Search city (e.g., Austin)..." oninput="this.value = this.value.trim()">
        <datalist id="cityOptions"></datalist>
        <div id="homeTime" class="timezone-info"></div>
        <button class="set-btn" onclick="toggleDateTimePicker()">SET DATE & TIME</button>
        <input type="datetime-local" id="homeDateTimePicker" style="display:none;" onchange="setCustomTime()">
      </div>
      <div class="controls">
        <input id="compareCity" list="cityOptions" placeholder="Search city to compare..." oninput="this.value = this.value.trim()">
        <button onclick="addCity()">Add City to Compare</button>
      </div>
    </div>
    <div class="timezone-list" id="timezoneList"></div>
  </div>

  <script>
    let cityToTimezoneMap = {};
    let homeTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
    let selectedCities = [];
    let customDateTime = null;

    // Replace 'YOUR_GEONAMES_USERNAME' with your actual GeoNames username
    const geonamesUsername = 'YOUR_GEONAMES_USERNAME';

    /** Fetch city data from GeoNames API */
    async function fetchCities(query) {
      const url = `http://api.geonames.org/searchJSON?username=${geonamesUsername}&q=${query}&maxRows=10&featureClass=P`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        return data.geonames.map(city => ({
          name: city.name,
          timezone: city.timezone.timeZoneId
        }));
      } catch (error) {
        console.error('Error fetching cities:', error);
        return [];
      }
    }

    /** Populate the datalist with city options */
    function populateCityOptions(cities) {
      const datalist = document.getElementById('cityOptions');
      datalist.innerHTML = '';
      cities.forEach(city => {
        const option = document.createElement('option');
        option.value = city.name;
        option.setAttribute('data-timezone', city.timezone);
        option.textContent = `${city.name} (${city.timezone})`;
        datalist.appendChild(option);
      });
    }

    /** Search cities as the user types */
    async function searchCities(query) {
      if (query.length < 3) return; // Wait for at least 3 characters to reduce API calls
      const cities = await fetchCities(query);
      cityToTimezoneMap = cities.reduce((map, city) => {
        map[city.name] = city.timezone;
        return map;
      }, {});
      populateCityOptions(cities);
    }

    /** Initialize the app */
    function init() {
      document.getElementById('homeCity').addEventListener('input', (e) => searchCities(e.target.value));
      document.getElementById('compareCity').addEventListener('input', (e) => searchCities(e.target.value));
      detectUserTimezone();
      loadSavedData();
      setInterval(updateTimes, 1000);
      updateTimes();
    }

    /** Detect user's timezone as a fallback */
    function detectUserTimezone() {
      homeTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      document.getElementById('homeCity').value = ''; // Prompt user to select a city
      updateTimes();
    }

    /** Add a city to the comparison list */
    function addCity() {
      const input = document.getElementById('compareCity');
      const city = input.value.trim();
      const tz = cityToTimezoneMap[city];
      if (tz && !selectedCities.includes(city)) {
        selectedCities.push(city);
        input.value = '';
        renderTimezoneCards();
        saveToLocalStorage();
      } else {
        alert('Please select a valid city from the list.');
      }
    }

    /** Remove a city from the comparison list */
    function removeCity(city) {
      selectedCities = selectedCities.filter(c => c !== city);
      renderTimezoneCards();
      saveToLocalStorage();
    }

    /** Set the home city and timezone */
    function setHomeCity() {
      const input = document.getElementById('homeCity');
      const city = input.value.trim();
      const tz = cityToTimezoneMap[city];
      if (tz) {
        homeTimezone = tz;
        customDateTime = new Date();
        updateTimes();
        renderTimezoneCards();
        saveToLocalStorage();
      } else {
        alert('Invalid city. Please select from the list.');
      }
    }

    /** Toggle the date-time picker visibility */
    function toggleDateTimePicker() {
      const picker = document.getElementById('homeDateTimePicker');
      picker.style.display = picker.style.display === 'none' ? 'block' : 'none';
      let now = new Date();
      picker.value = new Date(now.toLocaleString('sv-SE', { timeZone: homeTimezone })).toISOString().slice(0, 16);
    }

    /** Set a custom date and time */
    function setCustomTime() {
      customDateTime = new Date(document.getElementById('homeDateTimePicker').value);
      updateTimes();
      saveToLocalStorage();
    }

    /** Calculate GMT offset for display */
    function getTimezoneOffsetString(tz, date = new Date()) {
      const utcDate = new Date(date.toLocaleString("en-US", { timeZone: "UTC" }));
      const tzDate = new Date(date.toLocaleString("en-US", { timeZone: tz }));
      const diffMinutes = Math.round((tzDate - utcDate) / 60000);
      const sign = diffMinutes >= 0 ? "+" : "-";
      const absMinutes = Math.abs(diffMinutes);
      const hours = Math.floor(absMinutes / 60);
      const minutes = absMinutes % 60;
      return `GMT${sign}${hours}${minutes > 0 ? ":" + (minutes < 10 ? "0" : "") + minutes : ""}`;
    }

    /** Update all displayed times */
    function updateTimes() {
      const now = customDateTime ? new Date(customDateTime) : new Date();
      const homeNow = new Date(now.toLocaleString('en-US', { timeZone: homeTimezone }));
      document.getElementById('homeTime').textContent = new Intl.DateTimeFormat('en-US', {
        timeZone: homeTimezone,
        dateStyle: 'full',
        timeStyle: 'long'
      }).format(now);

      const homeCard = document.getElementById('homeTimezoneSection');
      homeCard.className = `home-timezone ${homeNow.getHours() >= 6 && homeNow.getHours() < 18 ? 'day' : 'night'}`;

      document.querySelectorAll('.timezone-card .time').forEach(el => {
        const city = el.dataset.city;
        const tz = cityToTimezoneMap[city];
        const localNow = new Date(now.toLocaleString('en-US', { timeZone: tz }));
        el.textContent = new Intl.DateTimeFormat('en-US', {
          timeZone: tz,
          dateStyle: 'full',
          timeStyle: 'long'
        }).format(now);

        const card = el.closest('.timezone-card');
        card.className = `timezone-card ${localNow.getHours() >= 6 && localNow.getHours() < 18 ? 'day' : 'night'}`;
      });

      document.querySelectorAll('.gmt-offset').forEach(span => {
        const tz = span.dataset.tz;
        span.textContent = getTimezoneOffsetString(tz, customDateTime || new Date());
      });
    }

    /** Render timezone comparison cards */
    function renderTimezoneCards() {
      const container = document.getElementById('timezoneList');
      container.innerHTML = '';
      selectedCities.forEach(city => {
        const tz = cityToTimezoneMap[city];
        const card = document.createElement('div');
        card.className = 'timezone-card';
        card.innerHTML = `
          <button class="remove-btn" onclick="removeCity('${city}')">Ã—</button>
          <h3>${city} (${tz}) <span class="gmt-offset" data-tz="${tz}"></span></h3>
          <div class="time timezone-info" data-city="${city}" data-tz="${tz}"></div>
        `;
        container.appendChild(card);
      });
      updateTimes();
    }

    /** Save data to local storage */
    function saveToLocalStorage() {
      const data = {
        selectedCities,
        homeTimezone,
        customDateTime: customDateTime ? customDateTime.toISOString() : null
      };
      localStorage.setItem('worldTimeData', JSON.stringify(data));
    }

    /** Load saved data from local storage */
    function loadSavedData() {
      const savedData = localStorage.getItem('worldTimeData');
      if (savedData) {
        try {
          const data = JSON.parse(savedData);
          if (data.selectedCities && Array.isArray(data.selectedCities)) {
            selectedCities = data.selectedCities;
          }
          if (data.homeTimezone) {
            homeTimezone = data.homeTimezone;
          }
          if (data.customDateTime) {
            customDateTime = new Date(data.customDateTime);
          }
          renderTimezoneCards();
        } catch (e) {
          console.error('Error loading saved data:', e);
        }
      }
    }

    /** Event listener for setting home city */
    document.getElementById('homeCity').addEventListener('change', setHomeCity);

    /** Start the app */
    init();
  </script>
</body>
</html>
