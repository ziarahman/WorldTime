<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Time Comparison Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    main {
      padding: 20px;
    }

    /* Slider Styling */
    #time-slider {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 80%;
      height: 10px;
      border-radius: 5px;
      background: #ffffff33;
      outline: none;
      transition: all 0.3s ease-in-out;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ffcc00;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    /* Timezone Cards */
    #timezones {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .timezone-card {
      position: relative;
      width: 220px;
      padding: 15px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
      text-align: center;
    }

    .timezone-card.day {
      background: rgba(255, 255, 255, 0.2);
      color: #000;
    }

    .timezone-card.night {
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
    }

    .timezone-card .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 18px;
      font-weight: bold;
      color: red;
      cursor: pointer;
    }

    .timezone-card .close-btn:hover {
      color: darkred;
    }

    .timezone-card span {
      font-size: 16px;
      font-weight: 600;
    }

    /* Buttons & Select Styling */
    select, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin: 5px;
    }

    select {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    button {
      background: #ffcc00;
      color: #333;
      font-weight: 600;
      transition: 0.3s ease-in-out;
    }

    button:hover {
      background: #e6b800;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .timezone-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŒŽ World Time Comparison Tool</h1>
  </header>

  <main>
    <div id="time-slider">
      <label for="slider">Adjust Time (in GMT):</label>
      <input type="range" id="slider" min="0" max="47" value="24">
      <span id="slider-time">12:00 PM</span>
    </div>

    <div>
      <label for="home-timezone">Home Timezone:</label>
      <select id="home-timezone"></select>
    </div>

    <div id="timezones">
      <div class="timezone-card day" id="home-timezone-card">
        <span>Home Timezone</span>
        <div id="home-time">12:00 PM</div>
        <div id="home-offset">(GMT+0)</div>
      </div>
    </div>

    <footer>
      <label for="add-timezone">Add Timezone:</label>
      <select id="add-timezone"></select>
      <button id="add-button">Add</button>
    </footer>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const timezones = new Set();
      const homeTimezoneSelect = document.getElementById("home-timezone");
      const addTimezoneSelect = document.getElementById("add-timezone");
      const addButton = document.getElementById("add-button");
      const timezonesDiv = document.getElementById("timezones");
      const slider = document.getElementById("slider");
      const sliderTime = document.getElementById("slider-time");

      function populateTimezones() {
        const timezoneOptions = Intl.supportedValuesOf("timeZone");
        timezoneOptions.forEach((tz) => {
          const option = new Option(tz, tz);
          homeTimezoneSelect.appendChild(option.cloneNode(true));
          addTimezoneSelect.appendChild(option);
        });
        homeTimezoneSelect.value = Intl.DateTimeFormat().resolvedOptions().timeZone;
      }

      function addTimezoneCard(timezone) {
        if (timezones.has(timezone)) {
          alert("Timezone already added!");
          return;
        }

        timezones.add(timezone);

        const card = document.createElement("div");
        card.classList.add("timezone-card");
        card.dataset.timezone = timezone;

        const closeButton = document.createElement("span");
        closeButton.textContent = "Ã—";
        closeButton.classList.add("close-btn");
        closeButton.addEventListener("click", () => removeTimezone(timezone, card));

        const label = document.createElement("span");
        label.textContent = timezone;

        const time = document.createElement("div");
        time.classList.add("timezone-time");
        time.textContent = calculateTime(timezone, slider.value);

        card.append(closeButton, label, time);
        updateCardBackground(card, timezone, slider.value);

        timezonesDiv.appendChild(card);
      }

      function removeTimezone(timezone, card) {
        timezones.delete(timezone);
        card.remove();
      }

      function updateTimes() {
        sliderTime.textContent = formatSliderTime(slider.value);
        document.querySelectorAll(".timezone-card").forEach(card => {
          const timezone = card.dataset.timezone;
          card.querySelector(".timezone-time").textContent = calculateTime(timezone, slider.value);
          updateCardBackground(card, timezone, slider.value);
        });
      }

      function calculateTime(timezone, sliderValue) {
        const now = new Date();
        now.setUTCMinutes(sliderValue * 30);
        return new Intl.DateTimeFormat("en-US", { timeZone: timezone, hour: "numeric", minute: "numeric" }).format(now);
      }

      function formatSliderTime(value) {
        return new Date(value * 1800000).toISOString().substr(11, 5);
      }

      populateTimezones();
      slider.addEventListener("input", updateTimes);
      addButton.addEventListener("click", () => addTimezoneCard(addTimezoneSelect.value));
    });
  </script>
</body>
</html>
