<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Time Comparison Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }

    header, footer {
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    #time-slider {
      margin-bottom: 20px;
    }

    #timezones {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .timezone-card {
      position: relative;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      width: 200px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: background-color 0.3s;
    }

    .timezone-card.day {
      background-color: #ffffff;
    }

    .timezone-card.night {
      background-color: #333333;
      color: #ffffff;
    }

    .timezone-card .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 18px;
      font-weight: bold;
      color: red;
      cursor: pointer;
    }

    .timezone-card .close-btn:hover {
      color: darkred;
    }

    input[type="range"] {
      width: 100%;
    }

    button, select {
      margin: 10px 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .timezone-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>World Time Comparison Tool</h1>
  </header>

  <main>
    <div id="time-slider">
      <label for="slider">Adjust Time (in GMT):</label>
      <input type="range" id="slider" min="0" max="47" value="24">
      <span id="slider-time">12:00 PM</span>
    </div>

    <div>
      <label for="home-timezone">Home Timezone:</label>
      <select id="home-timezone"></select>
    </div>

    <div id="timezones">
      <div class="timezone-card day" id="home-timezone-card">
        <span>Home Timezone</span>
        <div id="home-time">12:00 PM</div>
        <div id="home-offset">(GMT+0)</div>
      </div>
    </div>

    <footer>
      <label for="add-timezone">Add Timezone:</label>
      <select id="add-timezone"></select>
      <button id="add-button">Add</button>
    </footer>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const timezones = new Set(); // Use a Set to track selected timezones
      const homeTimezoneSelect = document.getElementById("home-timezone");
      const addTimezoneSelect = document.getElementById("add-timezone");
      const addButton = document.getElementById("add-button");
      const timezonesDiv = document.getElementById("timezones");
      const slider = document.getElementById("slider");
      const sliderTime = document.getElementById("slider-time");

      function populateTimezones() {
        const timezoneOptions = Intl.supportedValuesOf("timeZone");
        timezoneOptions.forEach((tz) => {
          const option1 = document.createElement("option");
          const option2 = document.createElement("option");
          option1.value = option2.value = tz;
          option1.textContent = option2.textContent = tz;
          homeTimezoneSelect.appendChild(option1);
          addTimezoneSelect.appendChild(option2);
        });
        homeTimezoneSelect.value = Intl.DateTimeFormat().resolvedOptions().timeZone;
      }

      function addTimezoneCard(timezone) {
        if (timezones.has(timezone)) {
          alert("Timezone already added!");
          return;
        }

        timezones.add(timezone);

        const card = document.createElement("div");
        card.classList.add("timezone-card");
        card.dataset.timezone = timezone;

        const closeButton = document.createElement("span");
        closeButton.textContent = "Ã—";
        closeButton.classList.add("close-btn");
        closeButton.addEventListener("click", () => removeTimezone(timezone, card));

        const label = document.createElement("span");
        label.textContent = timezone;

        const time = document.createElement("div");
        time.classList.add("timezone-time");
        time.textContent = calculateTime(timezone, slider.value);

        const offset = document.createElement("div");
        offset.textContent = getGMTOffset(timezone);

        card.appendChild(closeButton);
        card.appendChild(label);
        card.appendChild(time);
        card.appendChild(offset);

        updateCardBackground(card, timezone, slider.value);

        timezonesDiv.appendChild(card);
      }

      function removeTimezone(timezone, card) {
        timezones.delete(timezone);
        card.remove();
      }

      function updateTimes() {
        const cards = document.querySelectorAll(".timezone-card");
        cards.forEach((card) => {
          const timezone = card.dataset.timezone;
          const timeElem = card.querySelector(".timezone-time");
          timeElem.textContent = calculateTime(timezone, slider.value);
          updateCardBackground(card, timezone, slider.value);
        });
        sliderTime.textContent = formatSliderTime(slider.value);
      }

      function updateCardBackground(card, timezone, sliderValue) {
        const isDaytime = isDayTime(timezone, sliderValue);
        if (isDaytime) {
          card.classList.add("day");
          card.classList.remove("night");
        } else {
          card.classList.add("night");
          card.classList.remove("day");
        }
      }

      function isDayTime(timezone, sliderValue) {
        const now = new Date();
        now.setUTCMinutes(sliderValue * 30); // Convert slider value to minutes
        const hour = new Intl.DateTimeFormat("en-US", {
          timeZone: timezone,
          hour: "numeric",
        }).format(now);
        return hour >= 6 && hour < 18; // Daytime between 6 AM and 6 PM
      }

      function calculateTime(timezone, sliderValue) {
        const now = new Date();
        now.setUTCMinutes(sliderValue * 30); // Convert slider value to minutes
        return new Intl.DateTimeFormat("en-US", {
          timeZone: timezone,
          hour: "numeric",
          minute: "numeric",
        }).format(now);
      }

      function getGMTOffset(timezone) {
        const now = new Date();
        const offsetMinutes = -now.getTimezoneOffset() + new Date().toLocaleString("en-US", { timeZone: timezone }).getTimezoneOffset();
        const offsetHours = offsetMinutes / 60;
        const sign = offsetHours >= 0 ? "+" : "-";
        return `(GMT${sign}${Math.abs(offsetHours)})`;
      }

      function formatSliderTime(value) {
        const totalMinutes = value * 30;
        const hours = Math.floor(totalMinutes / 60);
        const minutes = totalMinutes % 60;
        const period = hours >= 12 ? "PM" : "AM";
        const formattedHours = hours % 12 || 12;
        return `${formattedHours}:${minutes === 0 ? "00" : "30"} ${period}`;
      }

      populateTimezones();
      slider.addEventListener("input", updateTimes);

      addButton.addEventListener("click", () => {
        const selectedTimezone = addTimezoneSelect.value;
        if (selectedTimezone) {
          addTimezoneCard(selectedTimezone);
        }
      });

      homeTimezoneSelect.addEventListener("change", () => {
        const homeTimezone = homeTimezoneSelect.value;
        const homeTimeElem = document.getElementById("home-time");
        homeTimeElem.textContent = calculateTime(homeTimezone, slider.value);
        const homeOffsetElem = document.getElementById("home-offset");
        homeOffsetElem.textContent = getGMTOffset(homeTimezone);
        document.getElementById("home-timezone-card").dataset.timezone = homeTimezone;
        updateCardBackground(document.getElementById("home-timezone-card"), homeTimezone, slider.value);
      });

      const defaultTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      homeTimezoneSelect.value = defaultTimezone;
      document.getElementById("home-timezone-card").dataset.timezone = defaultTimezone;
    });
  </script>
</body>
</html>
