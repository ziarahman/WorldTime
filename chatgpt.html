<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Time Comparison Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }

    header, footer {
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    #time-slider {
      margin-bottom: 20px;
    }

    #timezones {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .timezone-card {
      position: relative;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      width: 180px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      background-color: #f9f9f9;
    }

    .timezone-card .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 18px;
      font-weight: bold;
      color: red;
      cursor: pointer;
    }

    .timezone-card .close-btn:hover {
      color: darkred;
    }

    input[type="range"] {
      width: 100%;
    }

    button, select {
      margin: 10px 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .timezone-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>World Time Comparison Tool</h1>
  </header>

  <main>
    <!-- Slider at the top -->
    <div id="time-slider">
      <label for="slider">Adjust Time:</label>
      <input type="range" id="slider" min="0" max="23" value="12">
      <span id="slider-time">12:00 PM</span>
    </div>

    <!-- Home timezone -->
    <div>
      <label for="home-timezone">Home Timezone:</label>
      <select id="home-timezone"></select>
    </div>

    <!-- Timezone cards -->
    <div id="timezones">
      <!-- Home timezone card -->
      <div class="timezone-card" id="home-timezone-card">
        <span>Home Timezone</span>
        <div id="home-time">12:00 PM</div>
      </div>
    </div>

    <!-- Add timezone section -->
    <footer>
      <label for="add-timezone">Add Timezone:</label>
      <select id="add-timezone"></select>
      <button id="add-button">Add</button>
    </footer>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const timezones = []; // Store selected timezones
      const homeTimezoneSelect = document.getElementById("home-timezone");
      const addTimezoneSelect = document.getElementById("add-timezone");
      const addButton = document.getElementById("add-button");
      const timezonesDiv = document.getElementById("timezones");
      const slider = document.getElementById("slider");
      const sliderTime = document.getElementById("slider-time");

      // Populate timezone dropdowns
      function populateTimezones() {
        const timezoneOptions = Intl.supportedValuesOf("timeZone");
        timezoneOptions.forEach((tz) => {
          const option1 = document.createElement("option");
          const option2 = document.createElement("option");
          option1.value = option2.value = tz;
          option1.textContent = option2.textContent = tz;
          homeTimezoneSelect.appendChild(option1);
          addTimezoneSelect.appendChild(option2);
        });
        homeTimezoneSelect.value = Intl.DateTimeFormat().resolvedOptions().timeZone;
      }

      // Add a timezone card
      function addTimezoneCard(timezone) {
        if (timezones.includes(timezone)) {
          alert("Timezone already added!");
          return;
        }

        timezones.push(timezone);

        const card = document.createElement("div");
        card.classList.add("timezone-card");
        card.dataset.timezone = timezone;

        const closeButton = document.createElement("span");
        closeButton.textContent = "Ã—";
        closeButton.classList.add("close-btn");
        closeButton.addEventListener("click", () => removeTimezone(timezone, card));

        const label = document.createElement("span");
        label.textContent = timezone;

        const time = document.createElement("div");
        time.classList.add("timezone-time");
        time.textContent = calculateTime(timezone, slider.value);

        card.appendChild(closeButton);
        card.appendChild(label);
        card.appendChild(time);
        timezonesDiv.appendChild(card);
      }

      // Remove a timezone card
      function removeTimezone(timezone, card) {
        const index = timezones.indexOf(timezone);
        if (index > -1) {
          timezones.splice(index, 1);
          card.remove();
        }
      }

      // Update time on all cards when slider changes
      function updateTimes() {
        const cards = document.querySelectorAll(".timezone-card");
        cards.forEach((card) => {
          const timezone = card.dataset.timezone;
          const timeElem = card.querySelector(".timezone-time");
          timeElem.textContent = calculateTime(timezone, slider.value);
        });
        sliderTime.textContent = formatSliderTime(slider.value);
      }

      // Calculate time for a given timezone
      function calculateTime(timezone, sliderValue) {
        const now = new Date();
        now.setUTCHours(parseInt(sliderValue, 10), 0, 0, 0);
        return new Intl.DateTimeFormat("en-US", {
          timeZone: timezone,
          hour: "numeric",
          minute: "numeric",
        }).format(now);
      }

      // Format slider value as time
      function formatSliderTime(value) {
        const hours = parseInt(value, 10);
        const period = hours >= 12 ? "PM" : "AM";
        const formattedHours = hours % 12 || 12;
        return `${formattedHours}:00 ${period}`;
      }

      // Event listeners
      populateTimezones();
      slider.addEventListener("input", updateTimes);

      addButton.addEventListener("click", () => {
        const selectedTimezone = addTimezoneSelect.value;
        if (selectedTimezone) {
          addTimezoneCard(selectedTimezone);
        }
      });

      // Set initial home timezone
      homeTimezoneSelect.addEventListener("change", () => {
        const homeTimezone = homeTimezoneSelect.value;
        const homeTimeElem = document.getElementById("home-time");
        homeTimeElem.textContent = calculateTime(homeTimezone, slider.value);
        document.getElementById("home-timezone-card").dataset.timezone = homeTimezone;
      });

      // Set default home timezone
      const defaultTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      homeTimezoneSelect.value = defaultTimezone;
      document.getElementById("home-timezone-card").dataset.timezone = defaultTimezone;
    });
  </script>
</body>
</html>
