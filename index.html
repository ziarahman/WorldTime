<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time Comparison</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 20px;
        }

        .home-timezone {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background 0.5s ease;
        }

        .timezone-list {
            padding-bottom: 10px;
        }

        .timezone-card {
            position: relative;
            width: 100%;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background 0.5s ease;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: red;
            font-weight: bold;
        }

        .day {
            background: linear-gradient(135deg, #87CEEB, #E0F6FF);
            color: #333;
        }

        .night {
            background: linear-gradient(135deg, #1a237e, #0d1b2a);
            color: white;
        }

        .controls {
            margin: 15px 0;
        }

        input, button {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
            width: 100%;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .timezone-info {
            margin: 10px 0;
        }

        .set-btn {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .offset {
            font-size: 0.9em;
            color: inherit;
            opacity: 0.8;
        }

        .time {
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>World Time Comparison</h1>
            <div class="home-timezone day" id="homeTimezoneSection">
                <strong>Home Timezone:</strong>
                <input id="homeTimezone" list="timezoneOptions" placeholder="Search timezone..." 
                       onchange="setHomeTimezone(this.value)">
                <datalist id="timezoneOptions"></datalist>
                <div id="homeTime" class="timezone-info"></div>
                <button class="set-btn" onclick="toggleDateTimePicker()">SET DATE & TIME</button>
                <input type="datetime-local" id="homeDateTimePicker" style="display:none;" onchange="setCustomTime()">
            </div>
            
            <div class="controls">
                <input id="timezoneInput" list="timezoneOptions" placeholder="Search timezone to compare...">
                <button onclick="addTimezone()">Add Timezone to Compare</button>
            </div>
        </div>
        <div class="timezone-list" id="timezoneList"></div>
    </div>

    <script>
        let timezones = [];
        let homeTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        let selectedTimezones = [];
        let customDateTime = null;

        function init() {
            timezones = Intl.supportedValuesOf('timeZone');
            populateTimezoneOptions();
            loadSavedData();
            setInterval(updateTimes, 1000);
            updateTimes();
        }

        function populateTimezoneOptions() {
            const datalist = document.getElementById('timezoneOptions');
            timezones.forEach(tz => {
                const option = document.createElement('option');
                option.value = tz;
                datalist.appendChild(option);
            });
        }

        function addTimezone() {
            const input = document.getElementById('timezoneInput');
            const tz = input.value;
            if (timezones.includes(tz) && !selectedTimezones.includes(tz)) {
                selectedTimezones.push(tz);
                input.value = '';
                renderTimezoneCards();
                saveToLocalStorage();
            }
        }

        function removeTimezone(tz) {
            selectedTimezones = selectedTimezones.filter(item => item !== tz);
            renderTimezoneCards();
            saveToLocalStorage();
        }

        function setHomeTimezone(tz) {
            if (!timezones.includes(tz)) {
                alert('Invalid timezone. Please select from the list.');
                document.getElementById('homeTimezone').value = homeTimezone;
                return;
            }
            homeTimezone = tz;
            saveToLocalStorage();
            updateTimes();
        }

        function toggleDateTimePicker() {
            const picker = document.getElementById('homeDateTimePicker');
            const homeTimeElement = document.getElementById('homeTime');

            if (picker.style.display === 'none') {
                picker.style.display = 'block';
                let now = new Date();
                let homeTime = now.toLocaleString('sv-SE', { timeZone: homeTimezone }).replace(" ", "T");
                picker.value = homeTime;
                homeTimeElement.style.display = 'none';
            } else {
                picker.style.display = 'none';
                homeTimeElement.style.display = 'block';
            }
        }

        function setCustomTime() {
            customDateTime = new Date(document.getElementById('homeDateTimePicker').value);

            document.getElementById('homeDateTimePicker').style.display = 'none';
            document.getElementById('homeTime').style.display = 'block';

            triggerAnimation();
            updateTimes();
        }

        function triggerAnimation() {
            document.querySelectorAll('.timezone-card .time').forEach(el => {
                el.style.opacity = 0;
                setTimeout(() => {
                    el.style.opacity = 1;
                }, 500);
            });
        }

        function renderTimezoneCards() {
            const container = document.getElementById('timezoneList');
            container.innerHTML = '';

            selectedTimezones.forEach(tz => {
                const card = document.createElement('div');
                card.className = 'timezone-card';
                card.innerHTML = `
                    <button class="remove-btn" onclick="removeTimezone('${tz}')">&times;</button>
                    <h3>${tz.split('/').pop().replace(/_/g, ' ')}</h3>
                    <div class="time timezone-info" data-tz="${tz}"></div>
                `;
                container.appendChild(card);
            });

            updateTimes();
        }

        function updateTimes() {
            const now = customDateTime ? new Date(customDateTime) : new Date();

            const homeTimeElement = document.getElementById('homeTime');
            const homeHour = now.toLocaleString('en-US', { timeZone: homeTimezone, hour: 'numeric', hour12: false });

            document.getElementById('homeTimezoneSection').className =
                `home-timezone ${homeHour >= 6 && homeHour < 18 ? 'day' : 'night'}`;

            homeTimeElement.textContent = now.toLocaleString('en-US', { timeZone: homeTimezone });

            document.querySelectorAll('.timezone-card .time').forEach(el => {
                const tz = el.dataset.tz;
                el.textContent = now.toLocaleString('en-US', { timeZone: tz });
            });
        }

        function saveToLocalStorage() {
            localStorage.setItem('selectedTimezones', JSON.stringify(selectedTimezones));
            localStorage.setItem('homeTimezone', homeTimezone);
        }

        function loadSavedData() {
            const savedTimezones = localStorage.getItem('selectedTimezones');
            const savedHome = localStorage.getItem('homeTimezone');

            if (savedTimezones) selectedTimezones = JSON.parse(savedTimezones);
            if (savedHome) homeTimezone = savedHome;

            document.getElementById('homeTimezone').value = homeTimezone;
            renderTimezoneCards();
        }

        init();
    </script>
</body>
</html>
