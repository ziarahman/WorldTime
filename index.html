<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time Comparison</title>
    <style>
        /* Previous styles remain the same with these additions/modifications */

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #ff4444;
            padding: 0 8px;
            line-height: 1;
        }

        .datetime-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        #homeDateTime {
            font-size: 1.1em;
        }

        .set-btn {
            background-color: #2196F3;
            padding: 6px 12px;
        }

        .timezone-info {
            margin: 10px 0;
            font-size: 1.1em;
        }

        input[type="datetime-local"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>World Time Comparison</h1>
            <div class="home-timezone day" id="homeTimezoneSection">
                <strong>Home Timezone:</strong>
                <input id="homeTimezone" list="timezoneOptions" placeholder="Search timezone..." 
                       onchange="setHomeTimezone(this.value)">
                <datalist id="timezoneOptions"></datalist>
                <div class="datetime-controls">
                    <div id="homeDateTime"></div>
                    <button class="set-btn" onclick="toggleDateTimePicker()">SET</button>
                </div>
                <div id="datetimePicker" style="display: none;">
                    <input type="datetime-local" id="customDateTime">
                    <button class="set-btn" onclick="applyCustomDateTime()">APPLY</button>
                </div>
            </div>
            
            <div class="controls">
                <input id="timezoneInput" list="timezoneOptions" placeholder="Search timezone to compare...">
                <button onclick="addTimezone()">Add Timezone to Compare</button>
            </div>
        </div>
        <div class="timezone-list" id="timezoneList"></div>
    </div>

    <script>
        let timezones = [];
        let homeTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        let selectedTimezones = [];
        let customDateTimeOffset = 0;

        function init() {
            timezones = Intl.supportedValuesOf('timeZone');
            populateTimezoneOptions();
            loadSavedData();
            setInterval(updateTimes, 1000);
            updateTimes();
        }

        // Add these new functions for datetime handling
        function toggleDateTimePicker() {
            const display = document.getElementById('datetimePicker').style.display;
            document.getElementById('datetimePicker').style.display = display === 'none' ? 'block' : 'none';
            document.querySelector('.datetime-controls').style.display = display === 'none' ? 'none' : 'flex';
        }

        function applyCustomDateTime() {
            const customDate = new Date(document.getElementById('customDateTime').value);
            const now = new Date();
            customDateTimeOffset = customDate - now;
            toggleDateTimePicker();
            updateTimes();
        }

        function updateTimes() {
            const baseDate = new Date(Date.now() + customDateTimeOffset);
            
            // Update home time
            const homeOptions = { 
                timeZone: homeTimezone,
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short'
            };
            
            const homeDateTimeString = baseDate.toLocaleString('en-US', homeOptions);
            document.getElementById('homeDateTime').textContent = homeDateTimeString;
            
            // Update home timezone background
            const homeHour = baseDate.toLocaleString('en-US', { 
                timeZone: homeTimezone,
                hour: 'numeric',
                hour12: false 
            });
            document.getElementById('homeTimezoneSection').className = 
                `home-timezone ${homeHour >= 6 && homeHour < 18 ? 'day' : 'night'}`;

            // Update other timezones
            document.querySelectorAll('.timezone-card').forEach(card => {
                const tz = card.querySelector('.time').dataset.tz;
                const options = { 
                    timeZone: tz,
                    weekday: 'short',
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    timeZoneName: 'short'
                };
                
                const tzDate = new Date(baseDate.getTime());
                const hour = tzDate.toLocaleString('en-US', { 
                    timeZone: tz,
                    hour: 'numeric',
                    hour12: false 
                });
                
                card.className = `timezone-card ${hour >= 6 && hour < 18 ? 'day' : 'night'}`;
                card.querySelector('.time').textContent = tzDate.toLocaleString('en-US', options);

                // Calculate time difference
                const homeTime = baseDate.toLocaleString('en-US', { 
                    timeZone: homeTimezone,
                    hour: 'numeric',
                    hour12: false 
                });
                
                let diff = hour - homeTime;
                if (diff > 12) diff -= 24;
                if (diff < -12) diff += 24;
                
                card.querySelector('.diff').textContent = diff === 0 ? '' : 
                    `${diff > 0 ? '+' : ''}${diff} hrs from home`;
            });
        }

        // Modified render function
        function renderTimezoneCards() {
            const container = document.getElementById('timezoneList');
            container.innerHTML = '';
            
            selectedTimezones.forEach(tz => {
                const card = document.createElement('div');
                card.className = 'timezone-card';
                card.innerHTML = `
                    <button class="remove-btn" onclick="removeTimezone('${tz}')">&times;</button>
                    <h3>${tz.split('/').pop().replace(/_/g, ' ')}</h3>
                    <div class="time timezone-info" data-tz="${tz}"></div>
                    <div class="diff"></div>
                `;
                container.appendChild(card);
            });
        }

        /* Rest of the functions remain the same as previous version */
        // [Keep all other functions unchanged from previous version]
    </script>
</body>
</html>
