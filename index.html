<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time Comparison</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 20px;
        }

        .home-timezone {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background 0.5s ease;
        }

        .timezone-list {
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 10px;
            -webkit-overflow-scrolling: touch;
        }

        .timezone-card {
            display: inline-block;
            width: 200px;
            border-radius: 10px;
            padding: 15px;
            margin-right: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            vertical-align: top;
            transition: background 0.5s ease;
        }

        .day {
            background: linear-gradient(135deg, #87CEEB, #E0F6FF);
            color: #333;
        }

        .night {
            background: linear-gradient(135deg, #1a237e, #0d1b2a);
            color: white;
        }

        .controls {
            margin-bottom: 15px;
        }

        select, button, input {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .remove-btn {
            background-color: #ff4444;
            margin-top: 10px;
        }

        #homeTimezone {
            width: 100%;
            margin: 5px 0;
        }

        @media (max-width: 480px) {
            .timezone-card {
                width: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>World Time Comparison</h1>
            <div class="controls">
                <select id="timezoneSelect"></select>
                <button onclick="addTimezone()">Add Timezone</button>
            </div>
            <div class="home-timezone day" id="homeTimezoneSection">
                <strong>Home Timezone:</strong>
                <input id="homeTimezone" list="timezoneOptions" placeholder="Search timezone..." 
                       onchange="setHomeTimezone(this.value)">
                <datalist id="timezoneOptions"></datalist>
                <div id="homeTime"></div>
            </div>
        </div>
        <div class="timezone-list" id="timezoneList"></div>
    </div>

    <script>
        let timezones = [];
        let homeTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        let selectedTimezones = [];

        function init() {
            timezones = Intl.supportedValuesOf('timeZone');
            populateTimezoneOptions();
            loadSavedData();
            setInterval(updateTimes, 1000);
            updateTimes();
        }

        function populateTimezoneOptions() {
            const datalist = document.getElementById('timezoneOptions');
            const tzSelect = document.getElementById('timezoneSelect');
            
            timezones.forEach(tz => {
                // Add to datalist
                const option = document.createElement('option');
                option.value = tz;
                datalist.appendChild(option);
                
                // Add to regular select
                const selectOption = document.createElement('option');
                selectOption.value = tz;
                selectOption.textContent = tz;
                tzSelect.appendChild(selectOption);
            });
        }

        function addTimezone() {
            const select = document.getElementById('timezoneSelect');
            const tz = select.value;
            if (!selectedTimezones.includes(tz)) {
                selectedTimezones.push(tz);
                renderTimezoneCards();
                saveToLocalStorage();
            }
        }

        function removeTimezone(tz) {
            selectedTimezones = selectedTimezones.filter(item => item !== tz);
            renderTimezoneCards();
            saveToLocalStorage();
        }

        function setHomeTimezone(tz) {
            if (!timezones.includes(tz)) {
                alert('Invalid timezone. Please select from the list.');
                document.getElementById('homeTimezone').value = homeTimezone;
                return;
            }
            homeTimezone = tz;
            saveToLocalStorage();
            updateTimes();
        }

        function renderTimezoneCards() {
            const container = document.getElementById('timezoneList');
            container.innerHTML = '';
            
            selectedTimezones.forEach(tz => {
                const card = document.createElement('div');
                card.className = 'timezone-card';
                card.innerHTML = `
                    <h3>${tz.split('/')[1] || tz}</h3>
                    <div class="time" data-tz="${tz}"></div>
                    <div class="diff"></div>
                    <button class="remove-btn" onclick="removeTimezone('${tz}')">Remove</button>
                `;
                container.appendChild(card);
            });
        }

        function updateTimes() {
            const now = new Date();
            
            // Update home time
            const homeTimeElement = document.getElementById('homeTime');
            const homeOptions = { 
                timeZone: homeTimezone,
                hour: 'numeric',
                hour12: false 
            };
            
            const homeHour = parseInt(now.toLocaleString('en-US', homeOptions), 10);
            document.getElementById('homeTimezoneSection').className = 
                `home-timezone ${homeHour >= 6 && homeHour < 18 ? 'day' : 'night'}`;
            
            homeTimeElement.textContent = now.toLocaleTimeString('en-US', { timeZone: homeTimezone });

            // Update other timezones
            document.querySelectorAll('.timezone-card .time').forEach(el => {
                const tz = el.dataset.tz;
                const options = { 
                    timeZone: tz,
                    hour: 'numeric',
                    hour12: false 
                };
                
                const hour = parseInt(now.toLocaleString('en-US', options), 10);
                const card = el.closest('.timezone-card');
                
                el.textContent = now.toLocaleTimeString('en-US', { timeZone: tz });
                card.className = `timezone-card ${hour >= 6 && hour < 18 ? 'day' : 'night'}`;

                // Calculate time difference
                const homeTime = parseInt(now.toLocaleString('en-US', { 
                    timeZone: homeTimezone, 
                    ...options 
                }), 10);
                
                let diff = hour - homeTime;
                if (diff > 12) diff -= 24;
                if (diff < -12) diff += 24;
                
                el.nextElementSibling.textContent = diff === 0 ? '' : 
                    `${diff > 0 ? '+' : ''}${diff} hrs`;
            });
        }

        function saveToLocalStorage() {
            localStorage.setItem('selectedTimezones', JSON.stringify(selectedTimezones));
            localStorage.setItem('homeTimezone', homeTimezone);
        }

        function loadSavedData() {
            const savedTimezones = localStorage.getItem('selectedTimezones');
            const savedHome = localStorage.getItem('homeTimezone');
            
            if (savedTimezones) selectedTimezones = JSON.parse(savedTimezones);
            if (savedHome && timezones.includes(savedHome)) homeTimezone = savedHome;
            
            document.getElementById('homeTimezone').value = homeTimezone;
            renderTimezoneCards();
        }

        init();
    </script>
</body>
</html>
