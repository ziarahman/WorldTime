<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time Comparison</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 20px;
        }

        .home-timezone {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .timezone-list {
            padding-bottom: 10px;
        }

        .timezone-card {
            position: relative;
            width: 100%;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background 0.5s ease;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: red;
            font-weight: bold;
        }

        .day {
            background-color: white;
            color: black;
        }

        .night {
            background-color: black;
            color: white;
        }

        .controls {
            margin: 15px 0;
        }

        input, button {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .timezone-info {
            margin: 10px 0;
        }

        .set-btn {
            padding: 5px 10px;
            font-size: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .offset {
            font-size: 0.9em;
            color: inherit;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>World Time Comparison</h1>
            <div class="home-timezone day" id="homeTimezoneSection">
                <strong>Home Timezone:</strong>
                <input id="homeTimezone" list="timezoneOptions" placeholder="Search timezone..." 
                       onchange="setHomeTimezone(this.value)">
                <datalist id="timezoneOptions"></datalist>
                <div id="homeTimeContainer">
                    <span id="homeTime"></span>
                    <button class="set-btn" onclick="toggleDateTimePicker()">SET</button>
                </div>
            </div>
            
            <div class="controls">
                <input id="timezoneInput" list="timezoneOptions" placeholder="Search timezone to compare...">
                <button onclick="addTimezone()">Add Timezone to Compare</button>
            </div>
        </div>
        <div class="timezone-list" id="timezoneList"></div>
    </div>

    <script>
        let timezones = [];
        let homeTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        let selectedTimezones = [];
        let customDateTime = null; 
        let isDateTimePickerActive = false;

        function init() {
            timezones = Intl.supportedValuesOf('timeZone');
            populateTimezoneOptions();
            loadSavedData();
            setInterval(updateTimes, 1000);
            updateTimes();
        }

        function populateTimezoneOptions() {
            const datalist = document.getElementById('timezoneOptions');
            timezones.forEach(tz => {
                const option = document.createElement('option');
                option.value = tz;
                datalist.appendChild(option);
            });
        }

        function addTimezone() {
            const input = document.getElementById('timezoneInput');
            const tz = input.value;
            if (timezones.includes(tz) && !selectedTimezones.includes(tz)) {
                selectedTimezones.push(tz);
                input.value = '';
                renderTimezoneCards();
                saveToLocalStorage();
            }
        }

        function removeTimezone(tz) {
            selectedTimezones = selectedTimezones.filter(item => item !== tz);
            renderTimezoneCards();
            saveToLocalStorage();
        }

        function setHomeTimezone(tz) {
            if (!timezones.includes(tz)) {
                alert('Invalid timezone. Please select from the list.');
                document.getElementById('homeTimezone').value = homeTimezone;
                return;
            }
            homeTimezone = tz;
            saveToLocalStorage();
            updateTimes();
        }

        function toggleDateTimePicker() {
            const container = document.getElementById('homeTimeContainer');
            
            if (!isDateTimePickerActive) {
                const input = document.createElement('input');
                input.type = 'datetime-local';
                input.id = 'homeDateTimePicker';
                input.value = customDateTime ? new Date(customDateTime).toISOString().slice(0, 16) : new Date().toISOString().slice(0, 16);
                input.onchange = setCustomTime;

                container.innerHTML = '';
                container.appendChild(input);
                isDateTimePickerActive = true;
            }
        }

        function setCustomTime() {
            customDateTime = new Date(document.getElementById('homeDateTimePicker').value);
            updateTimes();
        }

        function renderTimezoneCards() {
            const container = document.getElementById('timezoneList');
            container.innerHTML = '';
            
            selectedTimezones.forEach(tz => {
                const card = document.createElement('div');
                card.className = 'timezone-card';
                card.innerHTML = `
                    <button class="remove-btn" onclick="removeTimezone('${tz}')">&times;</button>
                    <h3>${tz.split('/').pop().replace(/_/g, ' ')}</h3>
                    <div class="time timezone-info" data-tz="${tz}"></div>
                `;
                container.appendChild(card);
            });
        }

        function updateTimes() {
            const now = customDateTime ? new Date(customDateTime) : new Date();
            
            // Update home time
            const homeTimeElement = document.getElementById('homeTime');
            const homeHour = now.toLocaleString('en-US', { timeZone: homeTimezone, hour: 'numeric', hour12: false });

            document.getElementById('homeTimezoneSection').className = 
                `home-timezone ${homeHour >= 6 && homeHour < 18 ? 'day' : 'night'}`;

            if (!isDateTimePickerActive) {
                homeTimeElement.textContent = now.toLocaleString('en-US', { timeZone: homeTimezone });
            }

            // Update other timezones
            document.querySelectorAll('.timezone-card .time').forEach(el => {
                const tz = el.dataset.tz;
                const hour = now.toLocaleString('en-US', { timeZone: tz, hour: 'numeric', hour12: false });
                el.textContent = now.toLocaleString('en-US', { timeZone: tz });

                el.parentElement.className = `timezone-card ${hour >= 6 && hour < 18 ? 'day' : 'night'}`;
            });
        }

        function saveToLocalStorage() {
            localStorage.setItem('selectedTimezones', JSON.stringify(selectedTimezones));
            localStorage.setItem('homeTimezone', homeTimezone);
        }

        init();
    </script>
</body>
</html>
