<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Time Comparison</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .header {
      margin-bottom: 20px;
    }
    .home-timezone {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.5s ease;
    }
    .timezone-list {
      padding-bottom: 10px;
    }
    .timezone-card {
      position: relative;
      width: 100%;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.5s ease;
    }
    .remove-btn {
      position: absolute;
      top: 35%;
      left: 47%;
      margin: 2px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: red;
      font-weight: bold;
      z-index: 10;
    }
    .day {
      background: linear-gradient(135deg, #87CEEB, #E0F6FF);
      color: #333;
    }
    .night {
      background: linear-gradient(135deg, #1a237e, #0d1b2a);
      color: white;
    }
    .controls {
      margin: 15px 0;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 14px;
      width: 100%;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .timezone-info {
      margin: 10px 0;
    }
    .set-btn {
      margin-left: 10px;
      padding: 5px 10px;
      font-size: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .time {
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>World Time Comparison</h1>
      <div class="home-timezone" id="homeTimezoneSection">
        <strong>Home Timezone:</strong>
        <input id="homeTimezone" list="timezoneOptions" placeholder="Search city..." onchange="setHomeTimezone(this.value)">
        <datalist id="timezoneOptions"></datalist>
        <div id="homeCityDisplay" style="margin: 5px 0;"></div>
        <div id="homeTime" class="timezone-info"></div>
        <button class="set-btn" onclick="toggleDateTimePicker()">SET DATE & TIME</button>
        <input type="datetime-local" id="homeDateTimePicker" style="display:none;" onchange="setCustomTime()">
      </div>
      <div class="controls">
        <input id="timezoneInput" list="timezoneOptions" placeholder="Search city to compare...">
        <button onclick="addTimezone()">Add City to Compare</button>
      </div>
    </div>
    <div class="timezone-list" id="timezoneList"></div>
  </div>

  <script>
    // Global variables
    let citiesMap = new Map();
    let homeCity = null;
    let selectedCities = [];
    let customDateTime = null;

    // Load cities from CDN
    async function loadCities() {
      try {
        const response = await fetch('https://cdn.jsdelivr.net/gh/dr5hn/countries-states-cities-database@master/cities.json');
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error fetching cities data:', error);
        return [];
      }
    }

    // Initialize the application
    async function init() {
      const citiesData = await loadCities();
      citiesMap = new Map(citiesData.map(city => [city.id, city]));

      // Calculate unique timezone offsets
      const uniqueTimezones = new Set(citiesData.map(city => city.timezone));
      const timezoneOffsets = {};
      uniqueTimezones.forEach(tz => {
        timezoneOffsets[tz] = getTimezoneOffsetString(tz);
      });

      // Populate datalist with city options
      const datalist = document.getElementById('timezoneOptions');
      datalist.innerHTML = '';
      citiesData.forEach(city => {
        const option = document.createElement('option');
        option.value = city.id;
        option.textContent = `${city.name}, ${city.timezone} ${timezoneOffsets[city.timezone]}`;
        datalist.appendChild(option);
      });

      detectUserTimezone();
      loadSavedData();
      setInterval(updateTimes, 1000);
      updateTimes();
    }

    // Detect user's timezone and set a matching city
    function detectUserTimezone() {
      const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      for (let city of citiesMap.values()) {
        if (city.timezone === userTimezone) {
          homeCity = city;
          document.getElementById('homeTimezone').value = city.id;
          document.getElementById('homeCityDisplay').textContent = `Home: ${homeCity.name}, ${homeCity.timezone}`;
          break;
        }
      }
      if (!homeCity) {
        homeCity = citiesMap.values().next().value; // Fallback to first city
        document.getElementById('homeTimezone').value = homeCity.id;
        document.getElementById('homeCityDisplay').textContent = `Home: ${homeCity.name}, ${homeCity.timezone}`;
      }
      updateTimes();
    }

    // Set home city based on selection
    function setHomeTimezone(cityId) {
      const city = citiesMap.get(parseInt(cityId));
      if (city) {
        homeCity = city;
        document.getElementById('homeCityDisplay').textContent = `Home: ${homeCity.name}, ${homeCity.timezone}`;
        customDateTime = new Date();
        updateTimes();
        renderTimezoneCards();
        saveToLocalStorage();
      } else {
        alert('Invalid city selection.');
      }
    }

    // Add a city to compare
    function addTimezone() {
      const input = document.getElementById('timezoneInput');
      const cityId = parseInt(input.value);
      const city = citiesMap.get(cityId);
      if (city && !selectedCities.some(c => c.id === cityId)) {
        selectedCities.push(city);
        input.value = '';
        renderTimezoneCards();
        saveToLocalStorage();
      }
    }

    // Remove a city from comparison
    function removeTimezone(cityId) {
      selectedCities = selectedCities.filter(city => city.id !== cityId);
      renderTimezoneCards();
      saveToLocalStorage();
    }

    // Toggle custom date/time picker
    function toggleDateTimePicker() {
      const picker = document.getElementById('homeDateTimePicker');
      picker.style.display = picker.style.display === 'none' ? 'block' : 'none';
      let now = new Date();
      picker.value = new Date(now.toLocaleString('sv-SE', { timeZone: homeCity.timezone })).toISOString().slice(0,16);
    }

    // Set custom date/time
    function setCustomTime() {
      customDateTime = new Date(document.getElementById('homeDateTimePicker').value);
      updateTimes();
      saveToLocalStorage();
    }

    // Calculate GMT offset for a timezone
    function getTimezoneOffsetString(tz, date = new Date()) {
      const utcDate = new Date(date.toLocaleString("en-US", { timeZone: "UTC" }));
      const tzDate = new Date(date.toLocaleString("en-US", { timeZone: tz }));
      const diffMinutes = Math.round((tzDate - utcDate) / 60000);
      const sign = diffMinutes >= 0 ? "+" : "-";
      const absMinutes = Math.abs(diffMinutes);
      const hours = Math.floor(absMinutes / 60);
      const minutes = absMinutes % 60;
      return `GMT${sign}${hours}${minutes > 0 ? ":" + (minutes < 10 ? "0" : "") + minutes : ""}`;
    }

    // Update all displayed times
    function updateTimes() {
      const now = customDateTime ? new Date(customDateTime) : new Date();

      // Update home time
      const homeNow = new Date(now.toLocaleString('en-US', { timeZone: homeCity.timezone }));
      document.getElementById('homeTime').innerHTML = `
        <strong>${homeCity.name} (${homeCity.timezone} ${getTimezoneOffsetString(homeCity.timezone, now)})</strong><br>
        ${new Intl.DateTimeFormat('en-US', {
          timeZone: homeCity.timezone,
          dateStyle: 'full',
          timeStyle: 'long'
        }).format(now)}
      `;
      const homeCard = document.getElementById('homeTimezoneSection');
      homeCard.className = `home-timezone ${homeNow.getHours() >= 6 && homeNow.getHours() < 18 ? 'day' : 'night'}`;

      // Update comparison cities
      document.querySelectorAll('.timezone-card .time').forEach(el => {
        const tz = el.dataset.tz;
        const localNow = new Date(now.toLocaleString('en-US', { timeZone: tz }));
        el.textContent = new Intl.DateTimeFormat('en-US', {
          timeZone: tz,
          dateStyle: 'full',
          timeStyle: 'long'
        }).format(now);
        const card = el.closest('.timezone-card');
        card.className = `timezone-card ${localNow.getHours() >= 6 && localNow.getHours() < 18 ? 'day' : 'night'}`;
      });

      // Update GMT offsets
      document.querySelectorAll('.gmt-offset').forEach(span => {
        const tz = span.dataset.tz;
        span.textContent = getTimezoneOffsetString(tz, now);
      });
    }

    // Render comparison city cards
    function renderTimezoneCards() {
      const container = document.getElementById('timezoneList');
      container.innerHTML = '';
      selectedCities.forEach(city => {
        const card = document.createElement('div');
        card.className = 'timezone-card';
        card.innerHTML = `
          <button class="remove-btn" onclick="removeTimezone(${city.id})">Ã—</button>
          <h3>${city.name} (${city.timezone}) <span class="gmt-offset" data-tz="${city.timezone}"></span></h3>
          <div class="time timezone-info" data-tz="${city.timezone}"></div>
        `;
        container.appendChild(card);
      });
      updateTimes();
    }

    // Save to local storage
    function saveToLocalStorage() {
      const data = {
        selectedCities: selectedCities.map(city => city.id),
        homeCityId: homeCity ? homeCity.id : null,
        customDateTime: customDateTime ? customDateTime.toISOString() : null
      };
      localStorage.setItem('worldTimeData', JSON.stringify(data));
    }

    // Load from local storage
    function loadSavedData() {
      const savedData = localStorage.getItem('worldTimeData');
      if (savedData) {
        try {
          const data = JSON.parse(savedData);
          if (data.selectedCities && Array.isArray(data.selectedCities)) {
            selectedCities = data.selectedCities.map(id => citiesMap.get(id)).filter(city => city);
          }
          if (data.homeCityId) {
            homeCity = citiesMap.get(data.homeCityId);
            if (homeCity) {
              document.getElementById('homeTimezone').value = homeCity.id;
              document.getElementById('homeCityDisplay').textContent = `Home: ${homeCity.name}, ${homeCity.timezone}`;
            }
          }
          if (data.customDateTime) {
            customDateTime = new Date(data.customDateTime);
          }
          renderTimezoneCards();
        } catch (e) {
          console.error('Error loading saved data:', e);
        }
      }
    }

    // Start the application
    init();
  </script>
</body>
</html>
